<ion-header>
    <ion-navbar>
        <ion-title>Forgot Password</ion-title>

        <ion-buttons end>
            <button ion-button
              (click)="submit()">
        Send
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <br>
    <br>

    <auth-form-errors [errors]="errors"></auth-form-errors>

    <form [formGroup]="form"
      class="forgot-password"
      *ngIf="form"
      (keyup.enter)="submit()">
        <ion-list class="bg-color-white"
          padding-top
          padding-bottom>
            <ion-item no-border>
                <ion-icon name="ios-mail-outline"
                  color="icon-primary"
                  item-left>
                </ion-icon>

                <ion-input type="email"
                  placeholder="Email"
                  formControlName="Email"></ion-input>
            </ion-item>
        </ion-list>
    </form>

    <div>
        <p text-center>
            We forget our password sometimes too!
        </p>
    </div>
</ion-content>
