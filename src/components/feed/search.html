<div class="feed-search-tags" *ngIf="!loading">
  <ion-list>
    <div *ngFor="let header of tagCategories">
        <ion-list-header>
          {{ header.Name }}
        </ion-list-header>
        <button ion-item
          detail-none
          *ngFor="let tag of header.Children"
          (click)="selectTag(tag.Name)">
          <h2>{{ tag.Name }}</h2>
        </button>
    </div>
  </ion-list>
</div>
